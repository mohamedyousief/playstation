<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stayl.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sh7ata.com</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menu">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu-icon" onclick="togglemenue()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.50</h4>
                <button >Buy Now<img src="img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="">
                    <p><small>Add To Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-icon">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
            <img src="img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menu=document.getElementById("menu");
        menu.style.maxHeight="0px";
        function togglemenue(){
            if(menu.style.maxHeight==="0px"){
                menu.style.maxHeight="130px"
            }else{
                menu.style.maxHeight="0px"
            }
        }
    </script>
</body>
</html>
